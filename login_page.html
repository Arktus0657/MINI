<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login">
        <div class="picture"></div>
        <div class="formbox">
            <div class="box">
                <h2>Sign in</h2>
                <div class="line"></div>
                <form>
                    <div class="inputbox" id="username">
                        <input type="text" class="input" placeholder="Enter Username">
                        <i class="fa fa-user" id="user"></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" class="input" placeholder="Enter Password">
                        <i class="fa fa-key" id="pass"></i>
                    </div>
                    <div class="links">
                        <a href="#" class="in-form-links">Forgot password?</a>
                        <div class="signup">
                            <p class="in-form-text">New here?</p>&nbsp;<a href="#" class="in-form-links">Sign up</a>
                        </div>
                    </div>
                    <input type="submit" class="input" id="Submit" value="Submit">
                </form>
            </div>
            <div class="LOC"></div>
            <div class="social">
                <div class="socialbox"><img src="icons8-google.svg" id="google" alt="Google"><p class="socialtext">Continue with Google</p></div>
            </div>
        </div>
    </div>
</body>

</html>
